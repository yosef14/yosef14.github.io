<script>
	function setCurrentTime() {
		var datetime = new Date();
		document.getElementById("time").textContent = 
			datetime.getHours() + ":" + datetime.getMinutes() + ":" + datetime.getSeconds()
	}

	setInterval(function() {
		setCurrentTime();

	}, 1000)
